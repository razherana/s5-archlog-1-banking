<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Interface - Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Banking Interface System</h1>
    </div>

    <div class="container">
      <div class="card">
        <h2 class="text-center">Login</h2>

        <!-- Error Messages -->
        <script>
          const urlParams = new URLSearchParams(window.location.search);
          const error = urlParams.get("error");
          const message = urlParams.get("message");

          if (error === "invalid") {
            document.write(
              '<div class="alert alert-error">Invalid email or password. Please try again.</div>'
            );
          } else if (error === "system") {
            document.write(
              '<div class="alert alert-error">System error. Please try again later.</div>'
            );
          } else if (message === "logged_out") {
            document.write(
              '<div class="alert alert-success">You have been logged out successfully.</div>'
            );
          }
        </script>

        <form action="login" method="POST">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-full">
              Login
            </button>
          </div>
        </form>

        <div class="text-center mt-2">
          <p>
            Don't have an account?
            <a href="register.html" style="color: var(--accent-color)"
              >Register here</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
